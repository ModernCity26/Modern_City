<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Modern City RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial;
      background: #0b0f1a;
      color: #ffffff;
      text-align: center;
    }
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h1 span {
      color: #38bdf8;
    }
    p {
      max-width: 600px;
      font-size: 1.1rem;
      opacity: 0.85;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-discord {
      background: #5865F2;
      color: white;
    }
    .btn-apply {
      background: #22c55e;
      color: #020617;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    footer {
      padding: 20px;
      background: #020617;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>Modern</span> City RP</h1>
    <p>
      سيرفر رول بلاي عربي احترافي يقدم تجربة واقعية، قوانين صارمة، وإدارة نشيطة.
      انضم إلينا وابدأ قصتك في مدينة مودرن.
    </p>

    <div class="buttons">
      <a href="#" class="btn btn-discord">https://discord.com/invite/mc26</a>
      <a href="#" class="btn btn-apply">التقديم</a>
    </div>
  </header>

  <footer>
    © 2026 Modern City RP – FiveM Server
  </footer>

</body>
</html>
